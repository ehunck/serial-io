<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Debug</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-whatever" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="p-4">
  <h1 class="mb-3">Device Debug</h1>
  <button id="connect" class="btn btn-primary mb-3">Connect</button>
  <div class="row mb-3">
    <div class="col-md-6">
      <h5>Outputs</h5>
      <div id="outputs" class="form-check"></div>
    </div>
    <div class="col-md-6">
      <h5>Inputs</h5>
      <div id="inputs"></div>
    </div>
  </div>
  <pre id="log" class="bg-body-secondary p-2" style="height:200px;overflow:auto"></pre>

  <script src="debug.js"></script>
</body>
</html>
