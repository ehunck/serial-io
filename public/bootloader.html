<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-whatever" crossorigin="anonymous">
</head>
<body class="p-4">
  <h1 class="mb-3">Upload</h1>
  <button id="connect" class="btn btn-primary mb-3">Connect</button>
  <div class="mb-3">
    <input type="file" id="file" class="form-control">
  </div>
  <button id="send" class="btn btn-success">Upload File</button>
  <pre id="log" class="bg-body-secondary p-2 mt-3" style="height:200px;overflow:auto"></pre>

  <script src="bootloader.js"></script>
</body>
</html>
