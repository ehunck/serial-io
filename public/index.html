<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serial IO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-whatever" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="p-4">
  <h1 class="mb-3">Serial IO Utility</h1>

  <ul class="nav nav-tabs" id="mainTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="setup-tab" data-bs-toggle="tab" data-bs-target="#setup" type="button" role="tab">Setup</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="boot-tab" data-bs-toggle="tab" data-bs-target="#bootloader" type="button" role="tab">Bootloader</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="io-tab" data-bs-toggle="tab" data-bs-target="#io" type="button" role="tab">IO Control</button>
    </li>
  </ul>
  <div class="tab-content mt-3">
    <div class="tab-pane fade show active" id="setup" role="tabpanel">
      <div class="mb-3">
        <button id="connect" class="btn btn-primary me-2">Connect</button>
        <button id="disconnect" class="btn btn-secondary">Disconnect</button>
      </div>
      <div id="status">Not connected</div>
    </div>
    <div class="tab-pane fade" id="bootloader" role="tabpanel">
      <div class="mb-3">
        <input type="file" id="bl-file" class="form-control">
      </div>
      <button id="bl-start" class="btn btn-success mb-3">Start</button>
      <div class="progress mb-3" style="height: 25px;">
        <div id="bl-progress" class="progress-bar" role="progressbar" style="width:0%"></div>
      </div>
      <pre id="bl-log" class="bg-body-secondary p-2" style="height:200px;overflow:auto"></pre>
    </div>
    <div class="tab-pane fade" id="io" role="tabpanel">
      <div class="row mb-3">
        <div class="col-md-6">
          <h5>Outputs</h5>
          <div id="io-outputs" class="form-check"></div>
        </div>
        <div class="col-md-6">
          <h5>Inputs</h5>
          <div id="io-inputs"></div>
        </div>
      </div>
      <pre id="io-log" class="bg-body-secondary p-2" style="height:200px;overflow:auto"></pre>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-whatever" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
